        <script src="dist.js" >
    
        //  Babel - transpiler - Convert JS code that browsers cannot read to JS code that they can read

        // npm install --save-dev @babel/core @babel/cli @babel/preset-react

        // @babel/core - standard to be able to run

        // @babel/cli - to use babel in command line

        // @babel/preset-react to be able to run JSX


        // npx babel main.js -o dist.js
        
        // npx babel - run babel

        // main.js -> File that babel will convert

        // -o (output)=> create a new file instead of replacing the existing file

        // dist.js - name of new file
